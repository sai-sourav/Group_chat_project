<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    <title>Home</title>
</head>
<body>
    <div id="title" class="titleclass">
        <h1>Group Chat app</h1>
        <h3>An instant messaging tool.</h3>
    </div>
    <br>
    <div class="container" id="container">
        <div id="home" class="home-container global">
            <div id="online" class="online-container global">
                <div class="chat-heading global">
                    <h2>Contacts</h2>
                </div>
                <br>
                <div class="contacts">
                    <div class="contact-item">
                        <p class="contact-name">Krishna (Online)</p>
                    </div>
                    <div class="contact-item">
                        <p class="contact-name">Pratyusha</p>
                    </div>
                </div>
            </div>
            <div id="chatbox" class="chat-container global">
                <div class="chat-heading global">
                    <h2>Krishna</h2>
                </div>
                <br>
                <br>
                <ul id="chat-list">
                    <!-- <li>Sourav: Hai krishna</li>
                    <li>krishna: Hai sourav</li>
                    <li>Sourav: How are you</li>
                    <li>krishna: iam fine. u?</li>
                    <li>sourav: me also fine</li> -->
                </div>
                <input type="text" id="messagebox" placeholder="Type your message">
                <button id="sendmessage"><i class="material-icons">send</i></button>
            </div>
            
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="../js/home.js" defer></script>
</html>
