<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user.css">
    <title>Signin</title>
</head>
<body>
    <div id="title" class="titleclass">
        <h1>Expense Tracker</h1>
        <h3>Track your expenses -Anywhere -Anytime.</h3>
    </div>
    <fieldset id="signin">
        <h2>Sign In</h2>
        <p id="message"></p>
        <form id="signin-form" class="signup-form">
            <label for="email">Email id:</label><br>
            <input type="email" placeholder="Enter your email" id="email"><br><br>
            <label for="pswd">Password:</label><br>
            <input type="password" placeholder="Enter your Password" id="pswd"><br><br>
            <button id="signinbtn" class="signup-btn">Log in</button><br><br><br>
            <button id="forgotten">Forgot password?</button><br>
            <a id="newuser" href="http://18.141.13.248:4000/html/signup.html">New User-Register</a>
        </form>
    </fieldset>
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <fieldset id="forgotpassword">
                <button id="close-forgotpassword">X</button>
                <h2 id="formtitle">Forgotten password?</h2><br>
                <p id="forgotmessage"></p>
                <label for="forgot-email">Email id:</label><br>
                <input type="email" placeholder="Enter your email" id="forgot-email" required><br><br>
                <button id="forgot-ok" class="saveexpense-btn">OK</button>
            </fieldset>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/js/signin.js" defer></script>
</html>
